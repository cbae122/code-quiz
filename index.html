<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h3 id="high-score-view">View High Score</h3>
        <h3 class="timer">Time: <span id="timer">0</span></h3>
    </header>

    <div id="questions-container">
        <h1>Coding Quiz Challenge!</h1>
        <p>
            Try to answer the following code-related questions with the time limit.
            Keep in mind that incorrect answers will penalize your score/time by ten seconds!
        </p>
        <button id="start-quiz">
            Start Quiz
        </button>
    </div>

    <div id="end-game" hidden>
        <form id="end-game-form" class="initial">
            <p>Enter initials:
                <input id="initials">
                <button id="submit-score">Submit</button>
            </p>
        </form>
    </div>

    <div id="high-score" style="display:none">
        <div id="view-high-score" class="endscore">
            <h2>View High Score</h2>
            <p id="record-scores"></p>
            <button id="back-btn">Back</button>
            <button id="clear-btn">Clear</button>
        </div>
    </div>

    <div id="answer-container"></div>

    <script src="./assets/js/script.js"></script>

</body>

</html>
